<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iks-Oks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main class="pozadina_crvena">
        <div class="overlay" >
            <h1>Tic-Tac-Toe</h1>
            <p>
                I'm pretty sure we are all familiar with the game of tic-tac-toe.
                the rules are simple: two players play against each other each one trying
                to connect three of their simbols in a row and prevent the other player in doing so
            </p>
            <div class="flex-row-to-column">
                <button class="btn" onclick="swapOverlay(2); "> Two players </button>
                <button class="btn" onclick="swapOverlay(1); "> One player </button>
            </div>
        </div>

        <div id="scoreCounter" class="shadow-box flex-column-to-row">
            <div class="skinny">
                <span id="player1Name">Player 1: </span>
                <span id="player1Score">0</span>
            </div>

            <div class="skinny" >
                <span id="player2Name">Player 2: </span>
                <span id="player2Score">0</span>
            </div>
        </div>

        <div id="igra" class="iks">
            <figure  data-number="1">
                <img src="./slike/x.webp" class="x">
                <img src="./slike/o.webp" class="o">
            </figure>
            <figure  data-number="2">
                <img src="./slike/x.webp" class="x">
                <img src="./slike/o.webp" class="o">
            </figure>
            <figure data-number="3">
                <img src="./slike/x.webp" class="x">
                <img src="./slike/o.webp" class="o">
            </figure>

            <figure data-number="4">
                <img src="./slike/x.webp" class="x">
                <img src="./slike/o.webp" class="o">
            </figure>
            <figure data-number="5">
                <img src="./slike/x.webp" class="x">
                <img src="./slike/o.webp" class="o">
            </figure>
            <figure data-number="6">
                <img src="./slike/x.webp" class="x">
                <img src="./slike/o.webp" class="o">
            </figure>

            <figure data-number="7">
                <img src="./slike/x.webp" class="x">
                <img src="./slike/o.webp" class="o">
            </figure>
            <figure data-number="8">
                <img src="./slike/x.webp" class="x">
                <img src="./slike/o.webp" class="o">
            </figure>
            <figure data-number="9">
                <img src="./slike/x.webp" class="x">
                <img src="./slike/o.webp" class="o">
            </figure>

            <div class="shadow"></div>
        </div>
        <div class="dugmad">
            <button class="btn shadow-box" role="button" onclick="restart()">Restart</button>
            <button class="btn shadow-box" role="button" onclick="restart(1)">One Player</button>
            <button class="btn shadow-box" role="button" onclick="restart(2)">Two players</button>
        </div>
    </main>

    <audio id="xSound">
        <source src="./zvukovi/x.wav" type="audio/mpeg">
    </audio>

    <audio id="oSound">
        <source src="./zvukovi/o.wav" type="audio/mpeg">
    </audio>

<script src="script.js" ></script>
<script src="logic.js" ></script>
<script src="view.js" ></script>
</body>
</html>
